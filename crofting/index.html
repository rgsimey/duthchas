<html>
  <head>
    <title>Dùthchas Arainn CBS</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="../duthchas.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <meta
      property="og:title"
      content="Dùthchas Arainn - Community Benefit Society"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Dùthchas Arainn is a community benefit society that exists to hold assets for the Isle of Arran community, land, buildings, infrastructure with the aim of natural conservation and protection of our community heritage."
    />
    <meta
      property="og:site_name"
      content="Dùthchas Arainn - Community Benefit Society"
    />
  </head>

  <body class="landing is-preload">
    <!-- Page Wrapper -->
    <div id="page-wrapper">
      <main id="mainContent">
        <script id="mainContentTemplate" type="text/x-handlebars-template">
          <!-- Banner -->
          <header id="banner">
            <div
              style="
                background-image: url('{{hero.imageUrl}}');
                position: fixed;
                width: 100%;
                background-image: url(../images/crofting.jpg);
                background-position: 60% 65%;
                z-index: 0;
              "
            ></div>
            <div id="bannerContent">
              <h1>{{hero.heading}}</h1>
              <h2>{{hero.subheading}}</h2>
              <h3>{{hero.content}}</h3>
              {{#if hero.cta}}
                <a
                  href="{{hero.cta.url}}"
                  class="button big cta-button"
                >{{hero.cta.text}}</a>
              {{/if}}
            </div>
          </header>

          {{#each sections}}
            <section id="{{this.id}}">
              <div>
                <h3>{{this.heading}}</h3>
                {{#each this.content}}
                  <p>{{{this}}}</p>
                {{/each}}

                {{#if this.sessions}}
                  <table class="sessions-table" cellspacing="0">
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Location</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each this.sessions}}
                        <tr>
                          <td>{{this.date}}</td>
                          <td>{{this.time}}</td>
                          <td><strong>{{this.location}}</strong></td>
                        </tr>
                      {{/each}}
                    </tbody>
                  </table>
                  {{#if this.session_notes}}
                    <p class="session-notes">{{{this.session_notes}}}</p>
                  {{/if}}
                {{/if}}

                {{#if this.cta}}
                  <div class="cta-container">
                    {{#each this.cta}}
                      <a
                        href="{{this.url}}"
                        class="button cta-button"
                        target="{{this.target}}"
                      >{{this.text}}</a>
                    {{/each}}
                  </div>
                {{/if}}
              </div>
            </section>
          {{/each}}
        </script>
      </main>

      <!-- Footer -->
      <footer id="footer">
        <h3>&copy; Dùthchas Arainn 2025</h3>
        <a
          style="color: white"
          href="https://duthchas.scot/documents/DuthchasArainnCBS-PrivacyPolicy.pdf"
          >Privacy Policy</a
        >
        <p>
          Website by <a href="http://rgsimey.scot" target="_blank">RGSimey</a> &
          <a href="mailto:chris@kelvindigital.co.uk" target="_blank"
            >Kelvin Digital</a
          >
        </p>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollex/0.2.1/jquery.scrollex.min.js"></script>

    <script defer>
      fetch("crofting.json")
        .then((response) => response.json())
        .then((data) => {
          const templateSource = document.getElementById(
            "mainContentTemplate"
          ).innerHTML;
          const template = Handlebars.compile(templateSource);
          const compiledHtml = template(data);
          document.getElementById("mainContent").innerHTML = compiledHtml;

          document.addEventListener("scroll", function () {
            const scrollPosition = window.pageYOffset;
            const banner = document.getElementById("banner");
            if (banner) {
              banner.style.backgroundPositionY =
                -(scrollPosition * 0.8 + 200) + "px";
            }
          });
        })
        .catch((error) => {
          console.error("Error loading data:", error);
          document.getElementById("mainContent").innerHTML =
            "<p>Error loading data.</p>";
        });
    </script>
  </body>
</html>
