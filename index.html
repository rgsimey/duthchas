<body class="landing is-preload">

    <!-- Page Wrapper -->
    <div id="page-wrapper">

        <!-- Header -->
        <!-- <header id="header">
            <h1><a href="index.html">Dùthchas Arainn</a></h1>

                <ul>
                    <li class="special">

        <main id="mainContent">
            <script id="mainContentTemplate" type="text/x-handlebars-template">
                <!-- Banner -->
            <header id="banner">
                <div style="background-image:url('{{hero.imageUrl}}'); position: fixed;
                width: 100%;
                background-image: url(images/banner.jpg);
                background-position-x: 70%;
                z-index:0;"></div>
                <div>
                    <h1>{{hero.heading}}</h1>
                    <h2>{{hero.subheading}}</h2>
                    <a onclick="document.getElementById('introduction').scrollIntoView({behavior:'smooth'});">Learn
                        More<br>⌄</a>
                </div>
                <!-- <a href="#introduction" class="more scrolly">Learn More</a> -->
            </header>

            <!-- Introduction -->
            <section id="introduction">
                <div>
                    <h3>{{introduction.heading}}</h3>
                    <p>{{{introduction.content}}}</p>
                </div>
            </section>

	    <!-- Goals -->
            <section id="goals">
                <div style="background-image:url('{{hero.imageUrl}}'); position: fixed;
                width: 100%;
                background-image: url(images/banner.jpg);
                background-position-x: 70%;"></div>
                <div>
                <div>
                    <h3>{{goals.heading}}</h3>
                    <ul>
                        {{#each goals.content}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>
            </section>

	    <!-- Register -->
            <section id="register">
                <div>
                    <h3>{{register.heading}}</h3>
                    {{#each register.content}}
                        <p>{{this}}</p>
                        {{/each}}
                    <form id="registration-form" action="https://api.sheetmonkey.io/form/i9iiBMDbqxYcsf2dYCwyNu"
                        method="post">
                        <!-- <label>Your Name: <input type="text" name="Name" required /></label> -->
                        <input placeholder="Your Email Address" type="email" name="Email" required />
                        <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
                        <input type="submit" value="Register your interest" />
                    </form>
                </div>
            </section>

            <!-- Dùthchas -->
            <section id="duthchas" style="overflow:hidden;">
                <img src="images/goatfell-rowan.jpeg" style="position: absolute;
                z-index: 0;
                left: -1em;" />
                <div>
                    <p>{{{duthchas.content}}}</p>
                </div>
	    </section>

            </script>
        </main>

        <!-- Footer -->
        <footer id="footer">
            <h3>&copy; Dùthchas Arainn 2023</h3>
            <p>Website by <a href="http://rgsimey.scot" target="_blank">RGSimey</a> & <a
                    href="mailto:chris@kelvindigital.co.uk" target="_blank">Kelvin Digital</a></p>
            <!-- <li>Website: <a href="http://rgsimey.scot">rgsimey.scot</a></li> -->
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/jQuery.ajaxSubmit.min.js"></script>
    
    <script defer>
        fetch('home.json')
            .then(response => response.json())
            .then(data => {
                const templateSource = document.getElementById('mainContentTemplate').innerHTML;
                const template = Handlebars.compile(templateSource);
                const compiledHtml = template(data);
                document.getElementById('mainContent').innerHTML = compiledHtml; // Insert into the DOM

                // $('#banner').iosParallax({
                //     // How fast the background moves
                //     movementFactor: 50,
                //     // How much to dampen the movement (higher is slower)
                //     dampenFactor: 36
                // });

                document.addEventListener('scroll', function () {
                    const scrollPosition = window.pageYOffset;
                    const banner = document.getElementById('duthchas');
                    banner.style.backgroundPositionY = -((scrollPosition * 0.8) + 200) + 'px';
                });

                $('#registration-form').ajaxSubmit({
                    after: function (res) {
                        // console.log("Posted");
                        $("#registration-form").after("<p>Thank you for registering your interest. You have been added to our mailing list.</p>");
                        $("#registration-form").remove();
                    }
                });
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('mainContent').innerHTML = '<p>Error loading data.</p>'; // Provide user feedback
            });

    </script>


</body>

</html>
