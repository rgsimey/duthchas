    <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />

    <meta property="og:title" content="The Arran Pioneer Project CIC" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="We are helping to transform land use on Arran and across Scotland." />
    <meta property="og:image" content="https://pioneerproject.scot/img/logo-orange.png" />
    <meta property="og:image:secure_url" content="https://pioneerproject.scot/images/logo-orange.png" />
    <meta property="og:url" content="https://pioneerproject.scot" />
    <meta property="og:site_name" content="The Arran Pioneer Project CIC" />

</head>

<body class="landing is-preload">

    <!-- Page Wrapper -->
    <div id="page-wrapper">

        <!-- Header -->
        <!-- <header id="header">
            <h1><a href="index.html">Dùthchas Arainn</a></h1>
            <nav id="nav">
                <ul>
                    <li class="special">
                        <a href="#menu" class="menuToggle"><span>Menu</span></a>

                            </ul>

                    </li>
                </ul>
            </nav>

        <main id="mainContent">
            <script id="mainContentTemplate" type="text/x-handlebars-template">
                <!-- Banner -->
            <header id="banner" style="background-image:url('{{hero.imageUrl}}');">
                <div>
                    <h1>{{hero.heading}}</h1>
                    <h2>{{hero.subheading}}</h2>
                </div>
                <!-- <a href="#introduction" class="more scrolly">Learn More</a> -->
            </header>

            <!-- Introduction -->
            <section id="introduction">
                <div>
                    <h3>{{introduction.heading}}</h3>
                    <p>{{{introduction.content}}}</p>
                </div>
            </section>

            <!-- Dùthchas -->
            <section id="duthchas">
                <div>
                    <p>{{{duthchas.content}}}</p>
                </div>
            </section>

            <!-- Register -->
            <section id="register">
                <div>
                    <h3>{{register.heading}}</h3>
                    <p>{{register.content}}</p>
                    <form id="registration-form" action="https://api.sheetmonkey.io/form/i9iiBMDbqxYcsf2dYCwyNu"
                        method="post">
                        <!-- <label>Your Name: <input type="text" name="Name" required /></label> -->
                        <input placeholder="Your Email Address" type="email" name="Email" required />
                        <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
                        <input type="submit" value="Register your interest" />
                    </form>
                </div>
            </section>

            <!-- Goals -->
            <section id="goals">
                <div>
                    <h3>{{goals.heading}}</h3>
                    <ul>
                        {{#each goals.content}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>
            </section>

            </script>
        </main>

        <!-- Footer -->
        <footer id="footer">
                <h3>&copy; Dùthchas Arainn 2023</h3>
                <p>Website by <a href="http://rgsimey.scot" target="_blank">RGSimey</a> & <a href="https://kelvindigital.co.uk/" target="_blank">Kelvin Digital</a></p>
                <!-- <li>Website: <a href="http://rgsimey.scot">rgsimey.scot</a></li> -->
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/jQuery.ajaxSubmit.min.js"></script>
    <script defer>
        fetch('home.json')
            .then(response => response.json())
            .then(data => {
                const templateSource = document.getElementById('mainContentTemplate').innerHTML;
                const template = Handlebars.compile(templateSource);
                const compiledHtml = template(data);
                document.getElementById('mainContent').innerHTML = compiledHtml; // Insert into the DOM

                $('#registration-form').ajaxSubmit({
                    after: function (res) {
                        // console.log("Posted");
                        $("#registration-form").after("<p>Thank you for registering your interest. You have been added to our mailing list.</p>");
                        $("#registration-form").remove();
                    }
                });
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('mainContent').innerHTML = '<p>Error loading data.</p>'; // Provide user feedback
            });
    </script>


</body>

</html>
