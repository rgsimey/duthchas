    <script>
        fetch('home.json')
            .then(response => response.json())
            .then(data => {
                const templateSource = document.getElementById('mainContentTemplate').innerHTML;
                const template = Handlebars.compile(templateSource);
                const compiledHtml = template(data);
                document.getElementById('mainContent').innerHTML = compiledHtml; // Insert into the DOM
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('mainContent').innerHTML = '<p>Error loading data.</p>'; // Provide user feedback
            });
